<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/Bradesco.png" type="image/x-icon">
</head>
<body>
    <form action="post" class="form-login">
        <h1 class="titulo-login">Login</h1>
        <div class="div-dados">
            <input type="text" class="input-txt" required>
            <label for="Nome" class="lbl-nome">Nome</label>
            <img src="/img/Perfil.png" alt="" class="img-dados">
        </div>
        <div class="div-dados">
            <input type="password" class="input-pwd" id="input-senha" required>
            <label for="Senha" class="lbl-senha">Senha</label>
            <img src="img/OlhoA.png" alt="" class="img-dados" id="olho" onclick="mostrarSenha()">
        </div>
        <div class="div-esqsenha-cads">
            <a href="">Esqueci minha senha</a>
            <a href="">Cadastrar</a>
        </div>
        <input type="submit" value="Logar" class="btn-submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
