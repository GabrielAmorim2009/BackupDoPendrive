<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Simples</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 100px;
    padding: 20px;
    border: 2px solid #fff;
    width: 300px;
    margin: auto;
    background-color: #444;
    border-radius: 10px;
}

h1 {
    font-size: 24px;
}

input {
    padding: 10px;
    font-size: 16px;
    margin-top: 20px;
    width: 80%;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#resultado {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Cassino!</h1>
        <p>Aposte em um número de 1 a 10 e veja o resultado da roleta!</p>

        <input type="number" id="numeroEscolhido" placeholder="Escolha um número entre 1 e 10" min="1" max="10">
        <button onclick="rodarRoleta()">Rodar Roleta</button>

        <div id="resultado"></div>
    </div>
    
    <script>
function rodarRoleta() {
    const numeroEscolhido = parseInt(document.getElementById("numeroEscolhido").value);
    const resultado = Math.floor(Math.random() * 10) + 1; // Gera um número aleatório entre 1 e 10

    const resultadoDiv = document.getElementById("resultado");

    if (isNaN(numeroEscolhido) || numeroEscolhido < 1 || numeroEscolhido > 10) {
        resultadoDiv.innerHTML = "Por favor, escolha um número entre 1 e 10!";
    } else {
        if (numeroEscolhido === resultado) {
            resultadoDiv.innerHTML = `Parabéns! Você escolheu ${numeroEscolhido} e a roleta parou no ${resultado}. Você ganhou!`;
        } else {
            resultadoDiv.innerHTML = `A roleta parou no ${resultado}. Tente novamente!`;
        }
    }
}

    </script>
</body>
</html>
